<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="my-css.css">
</head>

<body>
<form>
	<h1> REGISTRATION FORM</h1>
		<hr>
	<label>Name</label>
	<input type="text" name="text" placeholder="Surname first" required="name"><br>
	<label>Email</label>
	<input type="email" name="email" placeholder="abc@gmail.com" required="email"><br>
	<label>Phone No.:</label>
	<input type="tel" name="tel" required="Phone"><br>
	<label>Password</label>
	<input type="password" required="password"><br>
	<label>Confirm Password</label>
	<input type="password" required="password"><br>
	<input type="submit" id="submit" value="Register">
</form>
</body>
</html>
