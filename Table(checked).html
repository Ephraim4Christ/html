<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">
		
table{
	font-family: cursive;
	background-color: red;
}

th{
	width: 100px;
	height: 50px;
	background-color: #336633;
}
.tr1{
	background-color: #336633;
}
.tr2{
	height: 100px;
	background-color: #ffffff;
	text-align: center;
}
.tr3{
	height: 100px;
	background-color: #ffffff;
	text-align: center;
}
	</style>
</head>
<body>
<table>
	<tr class="tr1">
		<th>Days</th>
		<th>Sunday</th>
		<th>Monday</th>
		<th>Tuesday</th>
		<th>Wednesday</th>
		<th>Thursday</th>
		<th>Friday</th>
		<th>Saturday</th>
	</tr>
	<tr class="tr2">
		<td><b>Activity</td></b>
		<td> Church</td>
		<td>M. PT</td>
		<td>B. French</td>
		<td>M. PT</td>
		<td>E. Game</td>
		<td>A. French</td>
		<td>Cleaning</td>
	</tr>
	<tr class="tr3">
		<td><b>Time</td></b>
		<td>0700 - 1200</td>
		<td>0600 - 0700</td>
		<td>1200 - 0200</td>
		<td>0600 - 0700</td>
		<td>1600 - 1745</td>
		<td>0830 - 0930</td>
		<td>0800 - 1200</td>
	</tr>
</table>
</body>
</html>
