<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style type="text/css">
		body{
			background-color: green;
		}
		div{
			border-radius: 7px;
			width: 40%;
			padding: 20px;
			background-color: #CC9900;
			margin: 100px auto;
		}
		input{
			
			width: 120px;
			margin: 10px;
			border-radius: 10px;
			
		}
		label{
			width: 100px;
			display: inline-block;
			margin: 2px;
			
		}
	</style>
</head>
<body>
<div>
<h1> Fill your details</h1>

	<label>FirstName</label>
	<input type="text" placeholder="John" required="FirstName">
	<label>OtherName</label>
	<input type="text" name=""><br>
	<label>SurName</label>
	<input type="text" placeholder="Adam" required="SurName">
	<label>Email</label>
	<input type="email" placeholder="acbdefg@gmail.com" required="email"><br>
	<label>Phone</label>
	<input type="tel" placeholder="+234701234567" required="phone">
	<label>Username</label>
	<input type="text" placeholder="abe4life" required="Username"><br>
	<label>Password</label>
	<input type="password" required="password">
	<label>Confirm Password</label>
	<input  type="password" required="password"><br>
	<input type="submit" name="submit" id="submit">
</div>
</body>
</html>
